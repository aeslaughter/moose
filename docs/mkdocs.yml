site_name: MOOSE

docs_dir: .

site_dir: ../site

extra_javascript:
    - http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    - mathjaxconfig.js

markdown_extensions:
    - markdown_include.include           # pip install markdown-include
    - mdx_math                           # pip install python-markdown-math
    - smarty
    - MooseDocs.extensions.MooseMarkdown:
        source:
           framework:
               root: ..
               make: ../framework
               repo: https://github.com/idaholab/moose/blob/master

pages:
   - Home: index.md
   - Documentation:
       - Moose Flavored Markdown: documentation/MooseFlavoredMarkdown.md
       - Framework: !include documentation/framework/pages.yml
       - Modules:
           - Phase Field: !include documentation/modules/phase_field/pages.yml

extra:
    # Configuration file for creating MOOSE application documentation.

    # Complete YAML syntax to ignore (must include leading /). All "systems" in MOOSE matching
    # these values will be completly ignored and all objects within the associated system will
    # also be ignored.
    hide:
        - /BCs/Periodic
        - /Bounds
        - /AuxVariables/*/InitialCondition
        - /Variables/*/InitialCondition

    # The system documentation to generate.
    generate:

        Framework:
            source_dir: framework
            #docs_dir: docs # default
            #build_dir: docs/documentation # default
            details_dir: docs/details
            repo: https://github.com/idaholab/moose/blob/master
            doxygen: http://mooseframework.com/docs/doxygen/moose/

        Phase Field:
            source_dir: modules/phase_field
            details_dir: modules/phase_field/docs/details
            repo: https://github.com/idaholab/moose/blob/master
            doxygen: http://mooseframework.com/docs/doxygen/modules/

    links:
        Tests:
            - test/tests
            - modules/phase_field/tests
        Examples:
            - examples
            - modules/phase_field/examples
        Tutorials:
            - tutorials
