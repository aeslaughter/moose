<!--
Page header including the "sidebar" navigation.
-->

<nav role="navigation">
  <div class="nav-wrapper container">

    <a href="#" class="page-title">{{current.name|e}}</a>
    <ul class="right">
      <li>
        <a class="github-mark-label" href="{{repo_url}}">
          <img class="github-mark" src={{current.relpath('media/github-mark-light.png')}}>GitHub
        </a>
      </li>
    </ul>

    {% if sidenav == "mlpushmenu" %}
      {% include 'include/mlpushmenu-sidebar.html' %}
    {% else %}
      {% include 'include/sidebar.html' %}
    {% endif %}

    {% if fixed|default(true) %}
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    {% else %}
      <a href="#" data-activates="nav-mobile" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
    {% endif %}
  </div>
</nav>
