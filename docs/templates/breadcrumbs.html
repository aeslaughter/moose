{% if current.breadcrumbs() %}
<nav class="breadcrumb-nav">
  <div class="nav-wrapper">
    <div class="col s12 m9 l10">
      {% for node in current.breadcrumbs() %}
        {% if node.url() %}
          <a href="/{{node.url()}}" class="breadcrumb">{{node.name}}</a>
        {% else %}
          <span class="breadcrumb">{{node.name}}</span>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</nav>
{% endif %}
