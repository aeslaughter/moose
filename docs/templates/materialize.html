<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

  <!-- Website title -->
  <title>{{title}}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  {% for css in include_css %}
    <link type="text/css" rel="stylesheet" href="{{(css, current.url())|relpath}}"/>
  {% endfor %}

</head>
<body>
  <header>
  <nav class="light-blue darken-4" role="navigation">
    <div class="nav-wrapper container">

      <a href="#" class="page-title">{{current.name|e}}</a>

      <ul class="right hide-on-med-and-down">
        <li>
          <a class="github-mark-label" href="{{repo_url}}">
            <img class="github-mark" src="/media/github-mark-light.png">GitHub
          </a>
        </li>
      </ul>

      {% include 'sidebar.html' %}

      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  </header>

  <main>
    <div class="container">

      <!-- Breadcrumbs spanning entire page -->
      <div class="row">
        <div class="col s12 m12 l12">
          {% include 'breadcrumbs.html' %}
        </div>
      </div>

      <!-- Row containing the markdown content and the table-of-contents on the right -->
      <div class="row">

        <!-- Markdown -->
        <div class="col s12 m8 l9">
          {{current.html()}}
        </div>

        <!-- TOC -->
        <div class="col hid-on-small-only m4 l3">
          {% include 'table_of_contents.html' %}
        </div>
      </div>

    </div>
  </main>

  <footer class="page-footer light-blue darken-4">
    <div class="container white-text">
      <div class="row">
        <div class="col s12">
          {% include 'footer.html' %}
        </div>
      </div>
    </div>
  </footer>

  <!-- Include the "extra" Javascript items -->
  {% for js in include_javascript %}
    <script type="text/javascript" src="{{(js, current.url())|relpath}}"></script>
  {% endfor %}

  </body>
</html>
