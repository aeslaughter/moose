    <link rel="stylesheet" type="text/css" href="/css/jqtree.css"/>

  </head>
  <body>
    <div id="tree1"></div>
    <script type="text/javascript">
      var data = [
    {
        name: 'node1', id: 1,
        children: [
            { name: 'child1', id: 2 },
            { name: 'child2', id: 3 }
        ]
    },
    {
        name: 'node2', id: 4,
        children: [
            { name: 'child3', id: 5 }
        ]
    }
];
$('#tree1').tree({
    data: data,
    autoOpen: true,
    dragAndDrop: true
      });
      </script>

    {# Creates breadcrumbs with links #}
    <ul class="moose-breadcrumbs">
    {% for name, link in breadcrumbs %}
      {% if link != None %}
        <li><a href="{{link}}">{{name}}</a></li>
      {% else %}
        {{name}}
      {% endif %}
    {% endfor %}
    </ul>
    {{content}}
